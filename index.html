<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8">
  <title>Tic-Tac-Toe</title>
  <link rel="shortcut icon" href="images/logo.png">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <h1>Tic-Tac-Toe</h1>

  <div class="gameContainer">

    <div class="container">

      <div class="box border-top-0 border-left-0">
        <span class="text"></span>
      </div>

      <div class="box border-top-0">
        <span class="text"></span>
      </div>

      <div class="box border-top-0 border-right-0">
        <span class="text"></span>
      </div>

      <div class="box border-left-0">
        <span class="text"></span>
      </div>

      <div class="box">
        <span class="text"></span>
      </div>

      <div class="box border-right-0">
        <span class="text"></span>
      </div>

      <div class="box border-bottom-0 border-left-0">
        <span class="text"></span>
      </div>

      <div class="box border-bottom-0">
        <span class="text"></span>
      </div>

      <div class="box border-bottom-0 border-right-0">
        <span class="text"></span>
      </div>

    </div>

    <div class="gameInfo">

      <div>
        <span class="info">Turn for X</span>
        <button id="reset">Reset</button>
      </div>

      <div class="imgBox">
        <img src="images/oh-yay.gif" alt="congratulation" width="0">
      </div>

    </div>

  </div>

  <footer>Made with ❤️ in India.</footer>

  <script src="index.js" charset="utf-8"></script>

</body>

</html>
